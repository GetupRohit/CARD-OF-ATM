<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM </title>
    <link rel="stylesheet" href="project5.css">
</head>

<body>
    <div class="left">
        <div class="first">
            <div class="circle">
                <div id="one"></div>
                <div id="two"></div>
            </div>
            <div id="three">OOOO OOOO OOOO OOOO</div>
            <div class="nn">
                <div id="for">Rohit Rathore</div>
                <div id="five">OO/OO</div>
            </div>
        </div>
        <div class="second">
            <div class="line"></div>
            <div class="cvn">
                <div class="cn">OOO</div>
            </div>
            <div class="tp"></div>
        </div>
    </div>
    <div class="right">
        <div class="form">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" name="" id="name" placeholder="e.g. Rohit Rathore">
            <label for="number">CARD NUMBER</label>
            <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <div class="exp">
                <label for="" id="epx.">EXP. DATE(MM/YY)</label>
                <label for="cvc">CVC</label>
            </div>
            <div class="inpt">
                <input type="text" id="mm" placeholder="MM">
                <input type="text" id="yy" placeholder="YY">

                <input type="text" id="cvc" placeholder="e.g. 123">
            </div>

            <button class="confirm">Confirm</button>
        </div>
    </div>
</body>

</html>
